let totalPrice = 0;
const shopLat = 43.296398; // latitude de Marseille

        function toggleShopSection() {

            shopSection.style.display = shopSection.style.display === 'none' ? 'block' : 'none';
        }

        function addToCart(productName, price) {
            cart.push({ productName, price });
            totalPrice += price;
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('cart-item');
                div.innerHTML = `${item.productName} <span>‚Ç¨${item.price.toFixed(2)}</span> <button onclick="removeFromCart('${item.productName}')">Supprimer</button>`;
                cartItems.appendChild(div);
            });
            document.getElementById('total').innerHTML = `Total : ‚Ç¨${totalPrice.toFixed(2)}`;
            document.getElementById('cart').style.display = 'block';
        }

        function removeFromCart(productName) {
            const index = cart.findIndex(item => item.productName === productName);
            if (index !== -1) {
                totalPrice -= cart[index].price;
                cart.splice(index, 1);
                updateCartDisplay();
            }
        }

        function clearCart() {
            cart = [];
            totalPrice = 0;
            updateCartDisplay();
            document.getElementById('cart').style.display = 'none';
        }

        function openOrderForm() {
            document.getElementById('order-form').style.display = 'block';
            document.getElementById('orderProducts').value = JSON.stringify(cart);
            document.getElementById('orderTotalPrice').value = totalPrice.toFixed(2);
        }

        function closeOrderForm() {
            document.getElementById('order-form').style.display = 'none';
        }

        function calculateShipping() {
            const userAddress = document.getElementById('userAddress').value;
            if (userAddress) {
                // Utilisation de l'API Nominatim pour g√©ocoder l'adresse
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(userAddress)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const userLat = parseFloat(data[0].lat);
                            const userLon = parseFloat(data[0].lon);
                            const distance = calculateDistance(shopLat, shopLon, userLat, userLon);
                            displayShippingCost(distance);
                        } else {
                            document.getElementById('shippingMessage').innerHTML = "Adresse non trouv√©e. Veuillez v√©rifier et r√©essayer.";
                        }
                    })
                    .catch(error => {
                        console.error('Erreur lors de la g√©olocalisation:', error);
                        document.getElementById('shippingMessage').innerHTML = "Erreur lors du calcul de la distance. Veuillez r√©essayer.";
                    });
            } else {
                document.getElementById('shippingMessage').innerHTML = "Veuillez entrer une adresse valide.";
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Rayon de la Terre en km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function displayShippingCost(distance) {
            let shippingCost;
            if (distance <= 3) shippingCost = 2;
            else if (distance <= 5) shippingCost = 4;
            else if (distance <= 10) shippingCost = 5;
            else shippingCost = 'Gratuit';

            document.getElementById('shippingMessage').innerHTML = `Distance : ${distance.toFixed(2)} km<br>Co√ªt de livraison : ${shippingCost === 'Gratuit' ? 'Gratuit' : '‚Ç¨' + shippingCost}`;
        }
